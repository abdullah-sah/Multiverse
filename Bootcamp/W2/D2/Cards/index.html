<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="main.css">
	<title>Cards</title>
</head>
<body>
	<header>

	</header>

	<section class="cards-container">
		<article class="card">
			<section class="card-info">

				<section class="title">
					<label for="title">Name</label>
					<input type="text" name="title" id="title">
				</section>

				<section class="number">
					<label for="slider" id="slider-label">Skill Level</label>
					<input type="range" name="slider" id="slider">
				</section>

				<section class="boolean">
					<label for="show-skills">Show Skill Level?</label>
					<input type="checkbox" name="show-skills" id="show-skills">
				</section>

			</section>
			<button disabled>Create Card</button>
		</article>
	</section>

	<footer>

	</footer>
	<script src="script.js"></script>
</body>
</html>
